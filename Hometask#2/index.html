<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title> Modules , Basic Controllers , Basic $scope</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
  </head>
  <body ng-controller='MainController'>
    <h3> {{ message }} </h3>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>Modules , Basic Controllers , Basic $scope</h3>
          <div class="row">
            <table class="table table-hover">
              <thead>
                 <tr>
                   <th>#</th>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Username</th>
                   <th></th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><a href=""><i class="glyphicon glyphicon-remove"></i></a></td>
                 </tr>
               </tbody>
             </table>
           </div>
           <div class="row">
             <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2">First Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
              </div>
              <div class="form-group">
                <label for="exampleInputName2">Last Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
              </div>
              <button type="submit" class="btn btn-default" ng-click='pop()'>Push data</button>
            </form>
           </div>
          </div>
        </div>
      </div>
      <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
      <script src="js/app.js" charset="utf-8"></script>
      <script src="js/main/controllers/MainController.js" charset="utf-8"></script>
      <script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  </body>
</html>
