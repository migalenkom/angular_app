<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<div class="row">
  <div class="col-md-4 col-md-offset-3">
    <h1> Angular app </h1>
      <form novalidate class="form">
	    <!-- Name: -->
		<input type="text" class="form-control" ng-model="user.name" placeholder="Name" /><br />
		<!-- Age:  -->
		<input type="text" class="form-control" ng-model="user.age" placeholder="Age"/><br />
		<!-- Gender: -->
		<input type="radio" name="gender" value="male" ng-model="user.gender">  Male
        <input type="radio" name="gender" value="female" ng-model="user.gender" > Female
        <br/><br/>
		<input type="submit" class="btn btn-success" ng-click="people.push(user); user={}" value="Save" />
		</form>
        <br/><br/>
		<div ng-init='people=[]' class="people">
		  <ul >
            <li ng-repeat='u in people'> Name: {{u.name}} , Age: {{u.age}}, Gender: {{u.gender}} </li>
		  </ul>
		</div>
	</div>
  </div>
</div>
<center>
<img id="picture" src="img.jpg" width="500px">
</center>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/jquery.facedetection/dist/jquery.facedetection.min.js"></script> 
</body>
</html>
